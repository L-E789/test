<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Upload Video</h1>
    <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Choose video files:</label>
        <input type="file" id="file" name="file" accept=".mp4, .mkv" multiple required>
        <button type="submit">Upload</button>
    </form>
    <div class="progress-wrapper">
        <progress id="progress" value="0" max="100" style="width:100%; display:none;"></progress>
    </div>

    <script>
    // Chunked upload script
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('file');
    const progress = document.getElementById('progress');
    const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB per chunk

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const files = fileInput.files;
        let totalBytes = 0;
        let uploadedBytes = 0;
        for (let f of files) totalBytes += f.size;

        for (const file of files) {
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                const start = chunkIndex * CHUNK_SIZE;
                const end = Math.min(file.size, start + CHUNK_SIZE);
                const chunk = file.slice(start, end);
                const formData = new FormData();
                formData.append('chunk', chunk);
                formData.append('chunkIndex', chunkIndex);
                formData.append('totalChunks', totalChunks);
                formData.append('fileName', file.name);

                await new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '{{ url_for("upload_chunk") }}', true);
                    xhr.upload.onprogress = function(evt) {
                        if (evt.lengthComputable) {
                            uploadedBytes += evt.loaded;
                            progress.style.display = 'block';
                            progress.value = (uploadedBytes / totalBytes) * 100;
                        }
                    };
                    xhr.onload = function() {
                        if (xhr.status === 200) resolve();
                        else reject('Upload failed');
                    };
                    xhr.onerror = function() {
                        reject('Upload error');
                    };
                    xhr.send(formData);
                });
            }
        }
        window.location.href = '{{ url_for("list_videos") }}';
    });
    </script>
</body>
</html>
