<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="list-container">
    <h1>Uploaded Videos</h1>
    <div class="table-wrapper">
      <table class="video-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tamaño</th>
            <th>Duración</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
        {% for v in videos %}
          <tr>
            <td data-label="Nombre">{{ v.name }}</td>
            <td data-label="Tamaño">{{ v.size }}</td>
            <td data-label="Duración">{{ v.duration }}</td>
            <td data-label="Acción">
              <a href="{{ url_for('view_video', filename=v.name) }}" class="btn-small">▶️ Ver</a>
              <a href="{{ url_for('download_file', filename=v.name) }}" class="btn-small">⬇️ Descargar</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
